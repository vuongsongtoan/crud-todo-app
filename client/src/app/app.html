<button (click)="toggleDarkMode()" class="fixed top-4 right-4 z-50 w-10 h-10 flex items-center justify-center rounded-full bg-background-light dark:bg-background-dark border border-accent2-light dark:border-accent2-dark shadow hover:bg-accent-light/10 dark:hover:bg-accent-dark/20 transition-colors duration-200 focus:outline-none">
  <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-light" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <circle cx="12" cy="12" r="5" stroke-width="2" />
    <path stroke-linecap="round" stroke-width="2" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
  </svg>
  <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent-dark" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z" />
  </svg>
</button>
<main class="bg-background-light text-foreground-light dark:bg-background-dark dark:text-foreground-dark min-h-screen transition-colors duration-300">
  <router-outlet></router-outlet>
</main>
